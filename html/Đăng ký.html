<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="..\css\dangky.css">
</head>
<body>
    <div class="register-container">
        <form class="register-form">
            <h2>Đăng ký tài khoản</h2>
            <div class="input-group">
                <input type="email" id="register-email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="register-password" placeholder="Mật khẩu" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
            </div>
            <button type="submit">Đăng ký</button>
            <div class="links">
                <a href="..\html\Quên mk.html">Quên mật khẩu?</a>
                <a href="..\html\Đăng nhập.html">Đã có tài khoản? Đăng nhập</a>
            </div>
        </form>
    </div>
</body>
</html>
